<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Import Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="row" style="width:60%;">
            <div class="row"></div>
            <div class="row"></div>
            <div class="card white darken-1 col s12">
                <div class="card-content black-text" style="width:100%;height:100%">
                    <form class="col s12">
                        <div class="row">
                            <h1 class="center-text">Sign in</h1>
                            <h6>with your account</h6>
                        </div>
                        <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <a href="/dashboard.html" class="deep-orange darken-2 waves-effect waves-light btn right">
                                <i class="material-icons left">account_circle</i>
                                Sign in
                            </a>
                            <a href="/signup.html" class="deep-orange darken-2 waves-effect waves-light btn">
                                <i class="material-icons left">create</i>
                                Create Account
                            </a>
                        </div>                        
                        <div class="row"></div>
                    </form>
                </div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading and minified -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
